<!--templates/registration/login.html-->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons para el ojo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Correo electrónico</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control" autocomplete="username">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" name="password" required id="id_password" class="form-control" autocomplete="current-password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña">
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
</div>

<script>
(function () {
    const input = document.getElementById('id_password');
    const btn = document.getElementById('togglePassword');
    const icon = document.getElementById('toggleIcon');

    btn.addEventListener('click', function () {
        const showing = input.type === 'text';
        input.type = showing ? 'password' : 'text';
        icon.classList.toggle('bi-eye', showing);
        icon.classList.toggle('bi-eye-slash', !showing);
        input.focus({ preventScroll: true });
    });
})();
</script>

</body>
</html>
